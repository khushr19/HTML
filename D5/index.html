<!DOCTYPE html>
<html>
    <head>
        <title> CSS styling</title>
        <style>
            p{
                font-family: Arial, Helvetica, sans-serif;
                font-size: small;
                color: blueviolet;
            }
        </style>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 style="color: aquamarine; background-color: black;">This is inline CSS</h1>
        <p>This is internal CSS</p>
        <div class="box">
            <h2>This is external css.</h2>
        </div>
    </body>
</html>
