<!DOCTYPE html>
<html>
    <head>
        <style>
            .buttonStyle{
                background-color: beige;
                border-radius: 10px;
                color: rgb(7, 6, 6);
                font-size: 50px;
                padding: 10% 20%;
                width: 100px;
                box-sizing: border-box;
            }
            .buttonStyle:hover{
                background-color: aqua;
                padding: 20% 30%;
                width: 100px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <button class="buttonStyle">Click now!</button>
    </body>
</html>
